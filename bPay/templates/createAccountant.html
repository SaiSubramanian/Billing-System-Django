{% extends 'base.html' %}

{% block headContent %}

    <style>
        .HeadTag {
            font: bold 45px comic-sans;
            color: white;
            background-color: teal;            
        }
        .LogOutTag {
            height: 200px;              
        }
        .MenuTag {
            font: 20px comic-sans;
            color: white;
            background-color: teal;
            margin-bottom: 30px;
        }
        label {
            position: absolute;
            padding-right: 20px;
            padding-bottom: 20px;
        }
        #home, #registerStudent, #modifyStudent, #administrator, #contact { 
            text-decoration: none;
            font: 20px comic-sans;
            color: white;
            padding-right: 50px;
        }
        #LO {
            position: absolute;
            text-decoration: none;
            font: 17px comic-sans;
            color: white;
            background-color: black;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-right: 5px;
            margin-left: 90%;
            margin-top: 100px;
            margin-bottom: 50px;
            width: 80px;
            border: 1px solid black;
            padding-left: 10px;
        }
        label.adminTitle {
            font: 20px comic-sans;
            color: blue;
            padding-left: 500px;
        }
        input, select {
            margin-bottom: 5px;
        }
        button {
            margin-left: 120px;
            color: white;
            background-color: black;
        }
        #id_branch {
            padding-right: 10px;
        }
        #id_branch, #id_userName, #id_passWord, #id_DOJ, #id_DOB, #id_salary {
            margin-left: 120px;
        }
        #invalidName {
            font-size: 30px;
            color: red;
        }
    </style>

{% endblock %}

{% block authContent %}

    <div class="LogOutTag" style="background-image: url(/static/system-update.png); background-attachment: fixed;
    background-size: cover;">
        <a href="/logOut/" id="LO">LOG OUT</a>
    </div>

{% endblock %}

{% block bodyContent %}
 
    <div class="Body">
        <label id="invalidName"><b>{{ error }}</b></label> <br>
        <label class="adminTitle">CONSULTANT</label> <br><br>
        <form id="bPay" method="POST" action='/createAccountant/'> 
            {% csrf_token %}
            {{ form_br.as_p }}
            {{ form.as_p }}
            <button type="submit" id="acntntCreate">Create</button>
        </form>
    </div>

{% endblock %}
